      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const body = document.body;
          const toggle = document.getElementById('themeToggle');

          // Check if there's a saved theme
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme) {
            body.setAttribute('data-theme', savedTheme);
            toggle.checked = savedTheme === 'dark';
          }

          // Toggle theme on checkbox change
          toggle.addEventListener('change', () => {
            const theme = toggle.checked ? 'dark' : 'light';
            body.setAttribute('data-theme', theme);
            document.documentElement.setAttribute('data-theme', theme); // Apply theme to document element
            localStorage.setItem('theme', theme);
          });
        });
      </script>
      <!-- Theme Color Toggling -->
      <script>
        // Apply the saved theme colors before the rest of the page loads
        (function () {
          const savedThemeColors = localStorage.getItem('themeColors');
          if (savedThemeColors) {
            const colors = JSON.parse(savedThemeColors);
            document.documentElement.style.setProperty('--bs-primary', colors.primary);
            document.documentElement.style.setProperty('--bs-primary-p1', colors.primaryP1);
            document.documentElement.style.setProperty('--bs-primary-p2', colors.primaryP2);
          }
        })();
      </script>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const buttons = document.querySelectorAll('#theme-color-selection .btn');

          // Function to set theme colors
          function setThemeColors(colors) {
            document.documentElement.style.setProperty('--bs-primary', colors.primary);
            document.documentElement.style.setProperty('--bs-primary-p1', colors.primaryP1);
            document.documentElement.style.setProperty('--bs-primary-p2', colors.primaryP2);
            localStorage.setItem('themeColors', JSON.stringify(colors));
          }

          // Function to update selected button
          function updateSelectedButton(selectedButton) {
            buttons.forEach(button => button.classList.remove('selected'));
            selectedButton.classList.add('selected');
          }

          // Load saved theme colors and update the selected button
          const savedThemeColors = localStorage.getItem('themeColors');
          if (savedThemeColors) {
            const colors = JSON.parse(savedThemeColors);
            buttons.forEach(button => {
              const buttonColors = JSON.parse(button.getAttribute('data-colors'));
              if (buttonColors.primary === colors.primary) {
                updateSelectedButton(button);
              }
            });
            // Apply the saved theme colors
            setThemeColors(colors);
          } else {
            // If no saved theme, select the first button by default
            updateSelectedButton(buttons[0]);
          }

          // Add click event listener to buttons
          buttons.forEach(button => {
            button.addEventListener('click', () => {
              const colors = JSON.parse(button.getAttribute('data-colors'));
              setThemeColors(colors);
              updateSelectedButton(button);
            });
          });
        });
      </script>

    <script>
      const translations = {
        en: null,
        fa: null
      };

      const loadTranslation = (lang) => {
        return fetch(`${lang}.json`)
          .then(response => response.json())
          .then(data => {
            translations[lang] = data;
            applyTranslation(lang);
          });
      };

      const applyTranslation = (lang) => {
        const elements = document.querySelectorAll('[data-translate]');
        elements.forEach(el => {
          const key = el.getAttribute('data-translate');
          if (translations[lang][key]) {
            el.textContent = translations[lang][key];
          }
        });

        const placeholders = document.querySelectorAll('[data-translate-placeholder]');
        placeholders.forEach(el => {
          const key = el.getAttribute('data-translate-placeholder');
          if (translations[lang][key]) {
            el.setAttribute('placeholder', translations[lang][key]);
          }
        });
      };

      const updateLangAttributes = (lang) => {
        if (lang === 'fa') {
          document.documentElement.setAttribute('lang', 'fa');
          document.documentElement.setAttribute('dir', 'rtl');
          replaceCss('rtl');
        } else {
          document.documentElement.setAttribute('lang', 'en');
          document.documentElement.setAttribute('dir', 'ltr');
          replaceCss('ltr');
        }
        updateNavbarClass(lang);
      };

      const replaceCss = (direction) => {
        const coreCss = document.querySelector('.template-customizer-core-css');
        const themeCss = document.querySelector('.template-customizer-theme-css');
        const demoCss = document.querySelector('link[href*="demo"]');
        const pageAuthCss = document.querySelector('link[href*="page-auth"]');

        if (direction === 'rtl') {
          coreCss.setAttribute('href', 'assets/vendor/css/core-rtl.css');
          themeCss.setAttribute('href', 'assets/vendor/css/theme-default-rtl.css');
          demoCss.setAttribute('href', 'assets/css/demo-rtl.css');
          pageAuthCss.setAttribute('href', 'assets/vendor/css/pages/page-auth-rtl.css');
        } else {
          coreCss.setAttribute('href', 'assets/vendor/css/core.css');
          themeCss.setAttribute('href', 'assets/vendor/css/theme-default.css');
          demoCss.setAttribute('href', 'assets/css/demo.css');
          pageAuthCss.setAttribute('href', 'assets/vendor/css/pages/page-auth.css');
        }
      };

      const setLanguage = (lang) => {
        if (translations[lang]) {
          applyTranslation(lang);
        } else {
          loadTranslation(lang);
        }
        updateLangAttributes(lang);
        updateSelectedButton(lang);
        localStorage.setItem('language', lang);
      };

      document.addEventListener('DOMContentLoaded', () => {
        const savedLanguage = localStorage.getItem('language') || 'fa';
        setLanguage(savedLanguage);
      });
    </script>
